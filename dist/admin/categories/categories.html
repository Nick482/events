<div class="categories" layout="row"><md-content class="categories-list" flex="40"><h1>Categories:</h1><md-list><md-list-item ng-click="vm.selectCategory(category, $event)" ng-repeat="category in vm.categories"><i class="material-icons md-secondary" ng-click="vm.removeCategory(category)">close</i><p> {{ category.title }}</p><i class="material-icons md-secondary" ng-click="vm.editCategory(category, $event)">mode_edit</i><i class="material-icons md-secondary" ng-click="vm.addSubcategory(category, $event)">add</i><md-divider></md-divider></md-list-item><md-list-item ng-click="vm.addCategory({}, $event)"><i class="material-icons">add</i></md-list-item></md-list></md-content><md-content class="subcategories-list" flex="40" flex-offset="10"><h1>Subcategories:</h1><md-list><md-list-item ng-click="vm.selectSubcategory()" ng-repeat="subcategory in vm.subcategories"><i class="material-icons md-secondary" ng-click="vm.removeSubcategory(subcategory)">close</i><p> {{ subcategory.title }}</p><i class="material-icons md-secondary" ng-click="vm.editSubcategory(subcategory, $event)">mode_edit</i><i class="material-icons md-secondary" ng-click="vm.addEvent(subcategory, $event)">add</i><md-divider></md-divider></md-list-item></md-list></md-content></div>
