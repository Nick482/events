<div class="categories" layout="row"><md-content><md-list class="categories-list"><md-list-item ng-click="vm.selectCategory(category)" ng-repeat="category in vm.categories"><i class="material-icons" ng-click="vm.removeCategory(category)">close</i><p> {{ category.title }}</p><i class="material-icons" ng-click="vm.editCategory(category)">mode_edit</i><i class="material-icons" ng-click="vm.addSubcategory(category)">add</i></md-list-item><md-list-item ng-click="vm.addCategory()"><p><i class="material-icons">add</i></p></md-list-item></md-list></md-content><md-content><md-list class="subcategories-list"><md-list-item ng-click="vm.selectSubcategory()" ng-repeat="subcategory in vm.subcategories"><p> {{ subcategory.title }}</p><md-switch class="md-secondary" ng-model="setting.enabled"></md-switch></md-list-item><md-list-item ng-click="navigateTo('data usage', $event)"><md-icon md-svg-icon="cached"></md-icon><p>Data Usage</p></md-list-item></md-list></md-content></div>
