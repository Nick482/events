<div class="categories-body" layout="row"><div class="categories" flex="45"><h2 class="home-header">Categories</h2><div class="category list-item" ng-repeat="category in vm.categories" ng-click="vm.showSubcategories(category.subcategories)"><span class="title">{{category.title}}</span><img ng-src="{{category.image}}"></div></div><div class="subcategories" flex="45" flex-offset="10"><h2 class="home-header">Subcategories</h2><span class="subcategory-hint" ng-hide="vm.subcategories">Select a category to view</span><div class="subcategory list-item" ng-repeat="subcategory in vm.subcategories" ng-click="vm.viewEvents(subcategory._id)"><span class="title">{{subcategory.title}}</span><img ng-src="{{subcategory.image}}"></div></div></div>
