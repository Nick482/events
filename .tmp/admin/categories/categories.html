<div class="categories" layout="row"><md-content><md-list class="categories-list"><md-list-item ng-click="vm.selectCategory(category)" ng-repeat="category in vm.categories"><i class="material-icons" ng-click="vm.removeCategory(category)">close</i><p> {{ category.title }}</p><i class="material-icons" ng-click="vm.editCategory(category)">mode_edit</i><i class="material-icons" ng-click="vm.addSubcategory(category)">add</i></md-list-item><md-list-item ng-click="vm.addCategory()"><i class="material-icons">add</i></md-list-item></md-list></md-content><md-content><md-list class="subcategories-list"><md-list-item ng-click="vm.selectSubcategory()" ng-repeat="subcategory in vm.subcategories"><i class="material-icons" ng-click="vm.removeSubcategory(subcategory)">close</i><p> {{ subcategory.title }}</p><i class="material-icons" ng-click="vm.editSubcategory(subcategory)">mode_edit</i><i class="material-icons" ng-click="vm.addEvent(subcategory)">add</i></md-list-item><md-list-item ng-click="addSubcategory()"><md-icon md-svg-icon="cached"></md-icon><i class="material-icons" ng-click="vm.addSubcategory(category)">add</i></md-list-item></md-list></md-content></div>
