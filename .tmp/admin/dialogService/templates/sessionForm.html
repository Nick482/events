<md-dialog ng-cloak=""><form layout="column" layout-align="center center"><md-dialog-content><div class="md-dialog-content"><form name="sessionForm"><md-input-container flex="100"><label>Title</label><input required="required" name="sessionTitle" ng-model="vm.parent.title"><div ng-messages="sessionForm.sessionTitle.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container flex="100"><label>Start</label><md-datepicker required="required" name="sessionStart" ng-model="vm.parent.start"></md-datepicker><div ng-messages="sessionForm.sessionStart.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container flex="100"><label>End</label><md-datepicker required="required" name="sessionEnd" ng-model="vm.parent.end"></md-datepicker><div ng-messages="sessionForm.sessionEnd.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container flex="100"><label>Host</label><input required="required" name="sessionHost" ng-model="vm.parent.host"><div ng-messages="sessionForm.sessionHost.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container flex="100"><label>Status</label><input required="required" type="number" min="0" max="3" name="sessionStatus" ng-model="vm.parent.status"><div ng-messages="sessionForm.sessionStatus.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container flex="100"><label>Limit</label><input required="required" type="number" name="sessionLimit" ng-model="vm.parent.limit"><div ng-messages="sessionForm.sessionLimit.$error"><div ng-message="required">This is required.</div></div></md-input-container></form></div></md-dialog-content><md-dialog-actions layout="row" layout-align="center"><md-button ng-disabled="sessionForm.$invalid" ng-click="vm.parent.sendSession(vm.parent)">Confirm</md-button></md-dialog-actions></form></md-dialog>
