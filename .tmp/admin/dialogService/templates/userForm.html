<md-dialog ng-cloak=""><form name="parentForm"><div class="name" layout="row"><md-input-container flex="50"><label>First Name</label><input required="required" name="firstName" ng-model="vm.parent.firstName"><div ng-messages="projectForm.clientName.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container flex="50"><label>Last Name</label><input required="required" name="lastName" ng-model="vm.parent.lastName"><div ng-messages="projectForm.clientName.$error"><div ng-message="required">This is required.</div></div></md-input-container></div><div class="contact-info" layout="row"><md-input-container><label>Email</label><input required="required" name="email" ng-model="vm.parent.email" type="email"><div ng-messages="projectForm.clientName.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container><label>Phone</label><input name="phone" ng-model="vm.parent.phone"></md-input-container></div><md-input-container class="session-selection"><label>Sessions</label><md-select ng-model="vm.parent.eventSessions" multiple="" required="required"><md-optgroup label="Sessions"><md-option ng-value="session._id" ng-repeat="session in vm.parent.eventSessionList">{{session.title}}</md-option></md-optgroup></md-select></md-input-container><md-button class="md-raised md-primary" ng-click="vm.parent.sendUser(vm.parent)" ng-disabled="parentForm.$invalid">Sign Up</md-button></form></md-dialog>
